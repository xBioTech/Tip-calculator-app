<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img src="tip-calculator-app-main/images/logo.svg" alt="applogo">
<div class="main-card">
    <div class="input">
    <div class="user-input">
        <p class="input-para">Bill</p>
        <input type="text" class="bill-form" placeholder="0">
    </div>

    <div class="select-tip">
        <p class="input-para">Select Tip %</p>
        <div class="tip-grid">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <input type="text" class="custombtn" placeholder="custom">
        </div>
    </div>

    <div class="number-of-people">
        <p class="input-para">Number of People</p>
        <input type="text" class="people-form" placeholder="0">
    </div>
    </div>

    <div class="output">

    </div>

</div>
    
</body>
</html>
